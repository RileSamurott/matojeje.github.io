<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3DFFA7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

<body class="blue-grey darken-4 white-text" onload="M.AutoInit()">

    <nav class="z-depth-0 light-blue darken-3">

            <a href="#" class="brand-logo center matofont">Mato the Riolu!</a>
            <ul id="nav-mobile" class="left hide-on-med-and-up">
                <li><a href="#" data-target="slide-out" class="sidenav-trigger waves-effect circle"><i class="material-icons">menu</i></a></li>
            </ul>
            <!--
             <ul id="nav-mobile" class="right hide-on-med-and-up">
                <li><a class="sidenav-trigger waves-effect circle"><i class="material-icons">color_lens</i></a></li>
            </ul>
            -->
        </div>
    </nav>

    <ul id="slide-out" class="sidenav">
        <li><a class="subheader">Basic info</a></li>
        <li><a class="waves-effect">meowdy! 1</a></li>
        <li><a class="waves-effect">meowdy! 2</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Fun stuff</a></li>
        <li><a class="waves-effect">meowdy! 3</a></li>
    </ul>

    <div class="row dont-hide-on-med-and-up">
        <!--
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large white pulse">
              <i class="large black-text material-icons">360</i>
            </a>
        </div>
        -->
        <div class="col s10 nopadding">
            <div class="container matofont">
                <div class="section">
                    <div class="row"><div class="col s12">
                            <!-- <img width="100%" class="materialboxed" src="puppy.png" alt="puppy" id="puppy"> -->
                            <div class="carousel materialboxed" data-caption="Tap outside the image to close">
                                <a class="carousel-item"><img src="puppy_front.png"></a>
                                <a class="carousel-item"><img src="puppy_back.png"></a>
                              </div>
                    </div></div>
                    <div class="row"><div class="col s12">
        it's him! ee
                    </div></div>
                </div>
            </div>

        <div class="col s2 palette">
            <div class="tooltipped colorblob" data-position="left" data-tooltip="Main fur:<br>#78E0D9" style="background-color: #78E0D9;"></div>
            <div class="tooltipped colorblob" data-position="left" data-tooltip="Dark fur:<br>#554E5D" style="background-color: #554E5D;"></div>

            <div class="tooltipped colorblob" data-position="left" data-tooltip="Collar:<br>#FFDA38" style="background-color: #FFDA38;"></div>
            <div class="tooltipped colorblob" data-position="left" data-tooltip="White pad:<br>#F4F4F4" style="background-color: #F4F4F4;"></div>
            <div class="tooltipped colorblob" data-position="left" data-tooltip="Paw pad:<br>#3DFFA7" style="background-color: #3DFFA7;"></div>
            <div class="tooltipped colorblob" data-position="left" data-tooltip="Tongue:<br>#E47775" style="background-color: #E47775;"></div>
        </div>
